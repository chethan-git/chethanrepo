---
 - name: This play will install openssh on servers
   hosts: test
   become: yes
   tasks:
     - name: Openssh
       yum:
         name: openssh
         state: latest
     - name: Verifying openssh installation
       raw: yum list installed | grep openssh 
     - name: Printing openssh package versions
       yum: 
         name: "{{ item }}"
       register: yum_feedback
       with_items:
         - openssh
     - name: Show YUM Result
       debug:
        msg: "{{ yum_feedback.results[0].results }}"    
